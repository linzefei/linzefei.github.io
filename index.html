<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>3D Text Animation</title>
	<style>
		body { 
			margin: 0; 
			overflow: hidden;
		}
		canvas { 
			display: block; 
		}
		#controls {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			z-index: 100;
			background: rgba(0, 0, 0, 0.5);
			padding: 10px;
			border-radius: 5px;
			display: flex;
			gap: 10px;
			align-items: center;
		}
		#mode-switch {
			padding: 8px 16px;
			border: none;
			border-radius: 4px;
			background: #4CAF50;
			color: white;
			cursor: pointer;
			font-size: 14px;
		}
		#mode-switch:hover {
			background: #45a049;
		}
		#mode-label {
			color: white;
			font-family: Arial, sans-serif;
		}
		.control-button {
			padding: 8px 16px;
			border: none;
			border-radius: 4px;
			background: #4CAF50;
			color: white;
			cursor: pointer;
			font-size: 14px;
		}
		.control-button:hover {
			background: #45a049;
		}
		.control-button.active {
			background: #2196F3;
		}
		#debug-controls {
			position: fixed;
			bottom: 20px;
			right: 20px;
			z-index: 100;
			background: rgba(0, 0, 0, 0.5);
			padding: 10px;
			border-radius: 5px;
			color: white;
			font-family: Arial, sans-serif;
		}
		.debug-info {
			margin-bottom: 5px;
		}
		.speed-control {
			margin-top: 10px;
			color: white;
			font-family: Arial, sans-serif;
		}
		#speed-slider {
			width: 100%;
			margin-top: 5px;
		}
		#logo {
			position: fixed;
			bottom: 20px;
			left: 20px;
			z-index: 100;
			color: rgba(255, 255, 255, 0.6);
			font-family: Arial, sans-serif;
			font-size: 14px;
			user-select: none;
			display: flex;
			align-items: center;
			gap: 10px;
		}
		#logo .version {
			color: rgba(255, 255, 255, 0.4);
			font-size: 12px;
			padding: 2px 6px;
			border: 1px solid rgba(255, 255, 255, 0.2);
			border-radius: 3px;
		}
		#logo a {
			color: #4CAF50;
			text-decoration: none;
			transition: color 0.3s;
		}
		#logo a:hover {
			color: #45a049;
		}
		#advanced-controls {
			margin-top: 10px;
			padding-top: 10px;
			border-top: 1px solid rgba(255, 255, 255, 0.2);
			display: none;
		}
		.trail-control {
			margin: 10px 0;
		}
		#show-advanced {
			color: rgba(255, 255, 255, 0.4);
			font-size: 12px;
			cursor: pointer;
			text-align: center;
			margin-top: 10px;
			padding: 5px 0;
		}
		#show-advanced:hover {
			color: rgba(255, 255, 255, 0.6);
		}
		#reset-settings {
			background: #ff4444;
			margin-top: 10px;
			width: 100%;
		}
		#reset-settings:hover {
			background: #cc3333;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
	<div id="controls">
		<button id="mode-switch" class="control-button">操作模式：旋转镜头</button>
	</div>
	<div id="logo">
		<span class="version">v0.1.1</span>
		Powered by <a href="https://cursor.sh" target="_blank">Cursor</a>
	</div>
	<div id="debug-controls">
		<div id="show-advanced">显示高级选项</div>
		<div id="advanced-controls">
			<div class="debug-info">显示轨道: <span id="orbit-count">1</span> / <span id="total-orbits">0</span></div>
			<button id="orbit-debug" class="control-button">切换轨道</button>
			<button id="show-all-orbits" class="control-button">显示全部轨道</button>
			<div class="speed-control">
				<label for="speed-slider">旋转速度: <span id="speed-value">1.0</span></label>
				<input type="range" id="speed-slider" min="0.1" max="5.0" step="0.1" value="1.0">
			</div>
			<div class="trail-control">
				<button id="trail-switch" class="control-button">轨迹显示：部分</button>
			</div>
			<button id="reset-settings" class="control-button">重置所有设置</button>
		</div>
	</div>
	<script src="js/textData.js"></script>
	<script src="js/config.js"></script>
	<script src="js/text3d.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
