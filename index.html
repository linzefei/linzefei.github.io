<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>3D Text Animation</title>
	<style>
		body { 
			margin: 0; 
			overflow: hidden;
		}
		canvas { 
			display: block; 
		}
		#controls {
			position: fixed;
			bottom: 20px;
			left: 50%;
			transform: translateX(-50%);
			z-index: 100;
			background: rgba(0, 0, 0, 0.5);
			padding: 10px;
			border-radius: 5px;
			display: flex;
			gap: 10px;
			align-items: center;
		}
		#mode-switch {
			padding: 8px 16px;
			border: none;
			border-radius: 4px;
			background: #4CAF50;
			color: white;
			cursor: pointer;
			font-size: 14px;
		}
		#mode-switch:hover {
			background: #45a049;
		}
		#mode-label {
			color: white;
			font-family: Arial, sans-serif;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>

<body>
	<div id="controls">
		<span id="mode-label">当前模式：场景旋转</span>
		<button id="mode-switch">切换模式</button>
	</div>
	<script src="js/textData.js"></script>
	<script src="js/config.js"></script>
	<script src="js/text3d.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
